<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>English.tochka</title>
  </head>
  <body>
    <header></header>
    <main class="main">
      <div class="main__container">
        <div class="main__content">
          <div class="main__items items">
            <div class="items__right">
              <p class="items__text">Ваш баланс:</p>
              <div class="items__block-info">
                <img
                  class="items__image"
                  src="./img/icons/coin.png"
                  alt="coin"
                />
                <div class="items__currency">34</div>
                <span class="items__cur"
                  ><img src="img/icons/currency.svg" alt="currency"
                /></span>
              </div>
            </div>
            <div class="items__left">
              <div class="items__block">
                <h2 class="items__title">Варианты обмена на скидку</h2>
                <a class="items__link" href="">Инструкция</a>
              </div>
              <div class="items__choices item">
                <div class="item__course">
                  <div class="item__title">
                    <img
                      class="item__image"
                      src="img/icons/coin.png"
                      alt="coin"
                    />
                    <span>50</span>
                    <img
                      class="item__sign"
                      src="img/icons/currency.svg"
                      alt="currency"
                    />
                  </div>
                  <div class="item__icon">
                    <img src="img/decor/phone.svg" alt="phone" />
                  </div>
                  <div class="item__text">
                    <span>50%</span>
                    <p>на звонки ST (x2)</p>
                  </div>
                  <a href="#" class="item__link-sale">Уже использовано</a>
                </div>
                <div class="item__course"></div>
                <div class="item__course"></div>
                <div class="item__course"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./js/app.js"></script>
  </body>
</html>
